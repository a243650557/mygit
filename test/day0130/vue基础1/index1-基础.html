<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			
			<h1>{{message}}</h1>
			<h1>{{100*23/50+98-20}}</h1>
			<h1>{{arr}}</h1>
			<h1>{{arr.length}}</h1>
			<h1>{{obj}}</h1>
			<h1>{{obj.test}}</h1>
			
			
			
		</div>
		
		<script src="vue.js"></script>
		<script>
			//创建vue实例对象
			const vm = new Vue(
				//vue实例的配置项
				{
					//vue实例作用的dom结构, 值为该dom节点的选择器
					el: '#app',
					//vue实例配置属性
					data: {
						message: 'hello vue',
						arr: [1,2,3,4,5],
						obj: {
							test: 'dasfdasdfa'
						}
					}
				}
			);

			
		</script>
		
	</body>
</html>
