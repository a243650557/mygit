<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 100px;
				height: 100px;
				background: red;
				margin: 10px;
			}
			.wrapper{
				width: 400px;
				height: 400px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		
		<div id="app">
			<!-- 
				title
				id
				href
				src
				name
				type
				........
			-->
			
			<!--<h1 v-bind:title="description">{{title}}</h1>
			<a v-bind:href="link">百度一下</a>
			<img v-bind:src="path"/>-->
			
			
			<!-- 简写 -->
			<h1 :title="description">{{title}}</h1>
			<a :href="link">百度一下</a>
			<img :src="path"/>
			
			<!--
				class
				style
				
			-->
			
		</div>
		
		
		
		
		
		
		<script src="vue.js"></script>
		<script>
			/*
			 指令：给标签添加属性，属性写法都是以‘v-’开头:v-指令名字, 指令所对应的值是js表达式
			 指令作用：给不同的标签添加不同的行为
			 */
			
			
			
			//创建vue实例对象
			const vm = new Vue(
				//vue实例的配置项
				{
					//vue实例作用的dom结构, 值为该dom节点的选择器
					el: '#app',
					//vue实例配置属性
					data: {
						title: '千锋教育',
						description: '用良心做教育',
						link: 'https://www.baidu.com',
						path: 'https://www.baidu.com/img/bd_logo1.png'
					}
					
					
				}
			);

			
		</script>
		
	</body>
</html>
