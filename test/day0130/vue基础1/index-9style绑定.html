<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 500px;
				height: 500px;
				margin: 10px;
			}
			
		</style>
	</head>
	<body>
		
		<div id="app" v-cloak>
			
			
			<div class="box" :style="styleObj">asdfasdjklfas</div>
			
			<div class="box" :style="[styleObj, styleObj1]">asdfasdjklfas</div>
			
			
		</div>
		
		
		
		
		
		
		<script src="vue.js"></script>
		<script>
			/*
			 指令：给标签添加属性，属性写法都是以‘v-’开头:v-指令名字, 指令所对应的值是js表达式
			 指令作用：给不同的标签添加不同的行为
			 */
			//创建vue实例对象
			const vm = new Vue(
				//vue实例的配置项
				{
					//vue实例作用的dom结构, 值为该dom节点的选择器
					el: '#app',
					//vue实例配置属性
					data: {
						//style绑定，key是style属性名字，value是style属性值
						styleObj: {
							border: '10px solid saddlebrown',
							'background-color': 'royalblue',
							backgroundImage: 'url(https://cn.vuejs.org/images/logo.png)',
							'font-size': '24px',
							fontWeight: 'bold',
							color: '#fff'
						},
						styleObj1: {
							textAlign: 'center',
							lineHeight: '100px'
						}
					}
					
					
				}
			);

			
		</script>
		
	</body>
</html>
