<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div id="app" v-cloak>
			<!-- 文本输入框 -->
			<input type="text" v-model="textVal" />
			<input type="number" v-model.number="numVal" />
			
			<hr/>
			<!-- 单选框 -->
			<input type="radio" value="男11" v-model="radioVal" />男
			<input type="radio" value="女22" v-model="radioVal" />女
			
			<hr/>
			<!-- 多选框 -->
			<input type="checkbox" value="吃" v-model="likeVal"/>吃
			<input type="checkbox" value="喝" v-model="likeVal"/>喝
			<input type="checkbox" value="玩" v-model="likeVal"/>玩
			<input type="checkbox" value="乐" v-model="likeVal"/>乐
			
			<hr/>
			<!-- 多行文本输入框 -->
			<textarea v-model="textareaVal"></textarea>
			
			<hr/>
			<!-- 选择框 -->
			<select v-model="selectVal">
				<option value="1990">1990年</option>
				<option value="1991">1991年</option>
				<option value="1992">1992年</option>
			</select>
			
			<hr />
			<button @click="btnAction()">打印</button>
		</div>
		
		
		
		
		
		
		<script src="vue.js"></script>
		<script>
			/*
			 指令：给标签添加属性，属性写法都是以‘v-’开头:v-指令名字, 指令所对应的值是js表达式
			 指令作用：给不同的标签添加不同的行为
			 */
			//创建vue实例对象
			const vm = new Vue(
				//vue实例的配置项
				{
					//vue实例作用的dom结构, 值为该dom节点的选择器
					el: '#app',
					//vue实例配置属性
					data: {
						textVal: '',
						numVal: '',
						radioVal: '男',
						likeVal: [],
						textareaVal: 'fdasdfas',
						selectVal: '1991'
					},
					methods: {
						btnAction(){
							console.log(this.textVal);
							console.log(this.numVal);
							console.log(this.radioVal);
							console.log(this.likeVal);
							console.log(this.textareaVal);
							console.log(this.selectVal);
						}
					}
					
					
				}
			);

			
		</script>
		
	</body>
</html>
