<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 100px;
				height: 100px;
				background: red;
				margin: 10px;
			}
			.wrapper{
				width: 400px;
				height: 400px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		
		<div id="app">
			
			<!--
				在vue中，数据是双向绑定的。
				js中的属性或者是表达式的运算结果，绑定给了dom结构
					document.getElementBy....value = js中的属性或者是表达式的运算结果;
				
				同时dom结构的操作赋值给了js中的属性
					var val = document.getElementBy.....value
				
				
			-->
			
			<p>{{title}}</p>
			<input type="text" v-model="title"/>
			
			<input type="checkbox" v-model="isSelect" />
			
			<div class="box" v-show="isSelect"></div>
			
		</div>
		
		
		
		
		
		
		<script src="vue.js"></script>
		<script>
			/*
			 指令：给标签添加属性，属性写法都是以‘v-’开头:v-指令名字, 指令所对应的值是js表达式
			 指令作用：给不同的标签添加不同的行为
			 */
			
			
			
			//创建vue实例对象
			const vm = new Vue(
				//vue实例的配置项
				{
					//vue实例作用的dom结构, 值为该dom节点的选择器
					el: '#app',
					//vue实例配置属性
					data: {
						title: '千锋教育',
						isSelect: true
					}
					
					
				}
			);

			
		</script>
		
	</body>
</html>
