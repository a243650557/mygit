<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
			<div id="test">{{message}}</div>
			<input type="text" v-model="message" />
			
			<button @click="btnAction()">按钮</button>
			
		</div>
		
		<script src="vue.js"></script>
		<script>
			//每个 Vue 实例在被创建时都要经过一系列的初始化过程
			//在这个过程中也会运行一些叫做生命周期钩子的函数，
			//这给了用户在不同阶段添加自己的代码的机会。
			var vm = new Vue({
				el: '#app',
				data: {
					message: 'hello vue'
				},
				methods: {
					btnAction(){
						console.log('按钮点击了');
						this.$forceUpdate();//强制刷新dom结构
					}
				},
				beforeCreate(){
					console.log('beforeCreate');
					
				},
				created(){
					console.log('created');
				},
				beforeMount(){
					console.log('beforeMount');
				},
				mounted(){
					console.log('mounted');
				},
				beforeUpdate(){
					console.log('beforeUpdate');
				},
				updated(){
					console.log('updated');
				},
				beforeDestroy(){
					console.log('beforeDestroy');
				},
				destroyed(){
					console.log('destroyed');
				}
			})
			
			
			
			//实例方法
			//挂载  $mount()
			//销毁  $destroy()
			
		</script>
	</body>
</html>
