<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			.header{
				width: 100%;
				height: 44px;
				position: absolute;
				left: 0;
				top: 0;
			}
			.header:after{
				content: '';
				display: block;
				width: 100%;
				height: 1px;
				border-bottom: 1px solid #000;
				position: absolute;
				bottom: -1px;
				left: 0;
				transform: scaleY(0.5);
			}
			.header .title{
				width: 100%;
				height: 44px;
				text-align: center;
				line-height: 44px;
				color: #fff;
				background: palegoldenrod;
			}
			.header .btn{
				position: absolute;
				top: 5px;
				height: 34px;
				padding: 5px;
				box-sizing: border-box;
				background: firebrick;
				color: #fff;
				border-radius: 4px;
			}
			.header .left-btn{
				left: 6px;
			}
			.header .right-btn{
				right: 6px;
			}
			.content{
				width: 100%;
				position: absolute;
				left: 0;
				right: 0;
				top: 44px;
				bottom: 49px;
			}
			.tabs{
				width: 100%;
				height: 49px;
				position: absolute;
				left: 0;
				bottom: 0;
				display: flex;
			}
			.tabs:before{
				content: '';
				display: block;
				width: 100%;
				height: 1px;
				border-top: 1px solid #000;
				position: absolute;
				top: -1px;
				left: 0;
				transform: scaleY(0.5);
			}
			.tabs .tab{
				flex: 1;
				line-height: 49px;
				text-align: center;
			}
			
			
			
			
		</style>
	
	</head>

	<body>
		
		<header class="header">
			<span class="btn left-btn">定位定位定位</span>
			<h1 class="title">首页</h1>
			<span class="btn right-btn">定位</span>
		</header>
		
		<div class="content"></div>
		
		<nav class="tabs">
			<li class="tab">首页</li>
			<li class="tab">发现</li>
			<li class="tab">热门</li>
			<li class="tab">设置</li>
		</nav>
		
	</body>

</html>
