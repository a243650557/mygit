<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			* {
				margin: 0;
				padding: 0;
			}
			body ,html{background: black;}
			/*产生同心圆*/
			#warp {
				position: relative;
				width: 250px;
				height: 250px;
				margin: 160px auto;
				border-radius: 50%;
				background-image: -webkit-linear-gradient(top,black,#777775);
			}
			#warp .clock {
				position: absolute;
				left: 10px;
				top: 10px;
				width: 230px;
				height: 230px;
				border-radius: 50%;
				background: gold;
			}
			/*设置数字部分样式*/
			#warp .number {
				width: 100%;
				height: 100%;
				position: relative;
			}
			#warp .number div {
				position: absolute;
				left: 10px;
			    top: 112px;
			    width: 210px;
			    text-align: center;
			}
			#warp .number div span {
				display: block;
				width: 10px;
    				height: 22px;
			}
			/*设置时针样式*/
			#warp #hour {
				position: absolute;
				bottom: 110px;
				left: 114px;
				width: 6px;
				height: 80px;
				background: red;
				border-radius: 5px;
				transform-origin: 50% bottom;
			}
			/*设置分针样式*/
			#warp #minute {
				position: absolute;
				bottom: 110px;
				left: 115px;
				width: 4px;
				height: 90px;
				background: black;
				border-radius: 5px;
				transform-origin: 50% bottom;
			}
			/*设置秒针样式*/
			#warp #seconds {
				position: absolute;
				bottom: 110px;
				left: 116px;
				width: 2px;
				height: 110px;
				background: green;
				border-radius: 5px;
				transform-origin: 50% bottom;
			}
			/*设置时钟中心点*/
			#warp #center {
				position: absolute;
				left: 113px;
				bottom:106px ;
				width: 8px;
				height: 8px;
				border-radius: 50%;
				background: black;
	}	
		</style>
		<script>
			window.onload = function(){
				//设置数字键
				function number(){
						//获取number标签
						var num = document.getElementsByClassName("number")[0];
						var divs = num.getElementsByTagName("div");
						var spans = num.getElementsByTagName("span");
						//每个数字旋转30度
						for (var i = 0;i < divs.length; i ++){
							var deg = i*30 + 120;
							divs[i].style.transform = "rotate("+(deg)+"deg)";
							spans[i].style.transform = "rotate("+(-deg)+"deg)";
						}
				};
				number();
				//设置旋转
				function run(){
					setInterval(function(){
						var nowDate = new Date();//获取时间
						var nowHours = nowDate.getHours();//获取小时
						var nowMinutes = nowDate.getMinutes();//获取分钟
						var nowSeconds = nowDate.getSeconds();//获取秒数
						//获取指针
						var hours = document.getElementById("hour");
						var minutes = document.getElementById("minute");
						var secondes = document.getElementById("seconds");
						secondes.style.transform = "rotate("+nowSeconds*6+"deg)";
						minutes.style.transform = "rotate("+nowMinutes*6+"deg)";
						hours.style.transform = "rotate("+(nowHours*30+nowMinutes*6/360*30)+"deg)";//时的度数，加上分钟度数占360的百分比乘以30度等于当前时针的度数
					},1000)
				}
					run();
			}
							
		</script>
	</head>
	<body>
		<div id="warp">
			<div class="clock">
				<!--钟表数字-->
				<div class="number">
					<div><span>1</span></div>
					<div><span>2</span></div>
					<div><span>3</span></div>
					<div><span>4</span></div>
					<div><span>5</span></div>
					<div><span>6</span></div>
					<div><span>7</span></div>
					<div><span>8</span></div>
					<div><span>9</span></div>
					<div><span>10</span></div>
					<div><span>11</span></div>
					<div><span>12</span></div>
				</div>
				<!--时针，分针，秒针-->
				<div id="hour"></div>
				<div id="minute"></div>
				<div id="seconds"></div>
				<div id="center"></div>
		</div>
	</body>
</html>
