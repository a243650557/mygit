<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {margin: 0; padding: 0; border: none;}
			ul,li {list-style:  none;}
			#box {
				width: 300px;
				height: 150px;
				border: 5px solid black;
				margin: 200px auto;
				position: relative;
				overflow: hidden;
			}
			#list {
				width: 300px;
				position: absolute;
				left: 0;
				top: 0px;
			}
			#list li {
				width: 300px;
				height: 150px;
				text-align: center;
				line-height: 150px;
				font-size: 50px;
			}
			
		</style>
		<script src="move.js"></script>
		<script>
			onload = function(){
				
				var box = document.getElementById("box");
				var ul = document.getElementById("list");
				var aLi = ul.getElementsByTagName("li");
				
				//自动轮播
				var n = 0; //表示即将移动到的li下标
				setInterval(function(){
					n++;
					move();
				}, 5000);
				
				//移动ul到显示第n个li
				function move(){
				
					if (n >= 5){
						ul.style.top = 0;  //非动画的方式瞬间变到第1张图的位置
						n = 1; //并设置即将移动到第2张图的下标n=1
					}
					
					//动画移动
					animate(ul, {top:-n*150});
				}
				
				
			}
		</script>
	</head>
	<body>
		<div id="box">
			<ul id="list">
				<li style="background: orange;">1</li>
				<li style="background: green;">2</li>
				<li style="background: red;">3</li>
				<li style="background: purple;">4</li>
				<li style="background: orange;">1</li>
			</ul>
		</div>
	</body>
</html>
