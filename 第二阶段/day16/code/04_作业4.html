<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box {
				width: 100px;
				height: 100px;
				background: yellow;
				position: absolute;
				right: 0;
				top: 200px;
				border: 1px solid gray;
			}
		</style>
		<script src="move.js"></script>
		<script>
			onload = onscroll = onresize = fn;
			function fn(){
				
				var box = document.getElementById("box");
				
				var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
				var winH = document.documentElement.clientHeight;
				var boxH = box.offsetHeight;
				
				var itarget = scrollTop + (winH-boxH)/2;
				
				animate(box, {top: parseInt(itarget)});
			}
			
		</script>
	</head>
	<body style="height: 1000px;">		
		<div id="box">我是广告</div>
	</body>
</html>
