<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//页面加载完成后调用
			window.onload = function(){
				
				var aSpan = document.getElementsByTagName("span");
				var oBtn = document.getElementById("btn");
				
				//点击按钮
				var i = 0; //总秒数
				var timer;
				oBtn.onclick = function(){
					
					//先把原来的定时器关闭
					clearInterval(timer);
					//然后再开启一个新的定时器
					timer = setInterval(function(){
						i++;
						
						var hour = parseInt(i/(3600)); //时
						var min = parseInt(i/60)%60; //分
						var sec = i%60; //秒
						
						aSpan[0].innerHTML = hour<10 ? "0"+hour : hour;
						aSpan[1].innerHTML = min<10 ? "0"+min : min;
						aSpan[2].innerHTML = sec<10 ? "0"+sec : sec;
						
					}, 1000);
					
				}
			}
			
			//2. Mountain: 从前有座山,山里有座庙;还有name,height(高度)

			//	  构造一圆，该圆可以计算周长和面积; 计算该原的周长和面积?
			var Cirlcle = {
				r: 10,
				point: {
