		<script>
			
			//练习:
			//1,  显示当前时间 (显示格式: 2019年 11月 11日 11时 11分 11秒)
			var d = new Date();
			var year = d.getFullYear();
			var month = d.getMonth();
			var day = d.getDate();
			var hour = d.getHours();
			var min = d.getMinutes();
			var sec = d.getSeconds();
			console.log(year+"年" + month+"月" + day+"日" + hour+"时" + min+"分" + sec+"秒");
			
			
			//2,  判断两个日期相差的天数(可先求毫秒数差,再转换成天)
			var d1 = new Date();
			var d2 = new Date(2017, 11, 28);
			var days = parseInt( Math.abs(d2 - d1)/(1000*3600*24) );
			console.log(days);
			
			
			//3,  根据getDate()和setDate()， 封装一个函数afterDate(date,n)，得到日期date的n天后的日期
			function afterDate(date,n){
				date.setDate(date.getDate() + n);
				return date;
			}
			var d = new Date(2017, 1, 20);
			var d2 = afterDate(d, 9);
			console.log(d2.toLocaleDateString());
