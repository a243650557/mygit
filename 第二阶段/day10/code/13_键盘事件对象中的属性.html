				//keyCode: 键码 , 不区分大小写（字母都会认为是大写）
				onkeydown = function(e){  //onkeydown前面不加对象。
					e = e || event;
					console.log(e.keyCode); 
					//console.log(e.charCode); //不在onkeydown中使用
				}
				
				//
				//a~z: 97~122
				//A~Z: 65~90
				//0~9: 48~57
				//左上右下： 37,38,39,40
				
				//r: 82
				
				//charCode: 字符编码, 区分大小写，
				onkeypress = function(e){
					e = e || event;
					//console.log(e.keyCode);  //一般不在onkeypress中使用
					//console.log(e.charCode);
					
					console.log( String.fromCharCode(e.charCode) );
					
				}
				
				//字母数字字符一般使用onkeypress
				//如果有方向键，辅助键等按键则需要使用onkeydown
				
			}
