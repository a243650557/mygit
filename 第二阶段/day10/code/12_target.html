<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			onload = function(){
				
				
				//target: 所触发的目标对象, 存放绑定事件的元素节点对象
				
				//document
				document.onclick = function(e) {
					e = e || event;
					console.log(this); //document
//					console.log(e.target);
				}
				
				//div
				document.getElementsByTagName("div")[0].onclick =function(e){
					e = e || event;
					console.log(this); //div
//					console.log(e.target);
				}
				
				//input
				document.getElementsByTagName("input")[0].onclick = function(e){
					e = e || event;
					console.log(this); //input
//					console.log(e.target);
				}
				
				//事件流： 
				// 事件冒泡：从子元素向父级元素触发       大部分浏览器默认是事件冒泡
				// 事件捕获：从父元素向子元素触发
				console.log(Number("true"));
				
				
			}
		</script>
	</head>
	<body>
		<div id="box" style="width: 300px; height: 300px; background: green;">
			<input type="button" value="按钮" />
		</div>
	</body>
</html>
