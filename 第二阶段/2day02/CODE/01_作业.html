			//3, 为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？
			var hours = 89;
			var day = parseInt(hours/24);
			var hour = hours%24;
			console.log(day + "天" + hour +"时"); //3天17时

			//提示：摄氏度与华氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)

			var result = 5/9.0*(d-32);
			console.log(result.toFixed(2)); //26.67
