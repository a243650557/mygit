			s++;

			console.log(h + ":" + m + ":" + s);
			
			
			//15,输入一个3位数，判断该数是否是水仙花数 (即该数的值等于该数各位数字的立方和)：
			var n = 154;
			var a = parseInt(n/100); 
			var b = parseInt(n/10) % 10; 
			var c = n%10;
			
			if (n == a*a*a + Math.pow(b,3) + Math.pow(c,3)) {
				console.log("水仙花数");
			}
			else {
				console.log("不是水仙花数");
			}
