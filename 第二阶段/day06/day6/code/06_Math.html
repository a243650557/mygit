<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//Math
			//Math对象: Math对象可以用于执行数学任务
			//Math对象的常用函数: 
		    console.log( Math.round(3.6) )     //四舍五入
		    console.log( Math.random() )   //返回0-1之间的随机数
		    console.log( Math.max(3, 4)  )  //返回较大的数
		    console.log( Math.min(3, 4) )  //返回较小的数
		    console.log( Math.abs(-1)    )   //绝对值
		    console.log( Math.ceil(19.3)  )   //向上取整
		    console.log( Math.floor(11.8) )   //向下取整
		    console.log( Math.pow(2,4)   )    //x的y次方
		    console.log( Math.sqrt(64)  )    //开平方

			
			
		</script>
	</head>
	<body>
	</body>
</html>
