			//1, 获取随机的大写字母A~Z(65~90)

			var b = Math.random()>0.5 ? true : false;

				var n = 97 + parseInt(Math.random()*26);

			//2, 随机产生一个四位数的验证码（纯数字(0-9)生成一个字符串）   
    		// 使用随机值(0~1): Math.random()
			var str = "";
			for (var i=0; i<4; i++) {
				str += parseInt(Math.random()*10);
			}
			//console.log(str);
			
			
			//str.search() : 跟indexOf()作用类似， 但是search可以接收正则表达式
			var str = "hello BOY boy Boy";

			//i: ignore忽略大小写
			
			
			//str.replace() ： 替换, 默认情况下只替换第一个匹配的字符串
			var str = "hello boy boy boy";
			var str2 = str.replace("boy", "girl");

			var str = "hello boy BOY boy";

			//g: global全局匹配

			var str = "H e  l  ** l    o    Wo r         L d  !";

			//6，初始化数组arr，给10个数，找出出现次数最多的数 （如果多个并列，则按数字出现顺序分别输出）
			var arr = [2,3,4,2,2,3,4,5,4,6];
			var arr2 = []; //保存每个元素（不重复）
			var arr3 = []; //对应arr2中每个元素的出现次数
			
			for (var i=0; i<arr.length; i++) {
				if (arr2.indexOf(arr[i]) == -1) {
					arr2.push(arr[i]);
					arr3.push(1);
				}
				else { //重复
					arr3[arr2.indexOf(arr[i])] += 1;
				}
			} 
			//console.log(arr2); //[2,3,4,5,6]
			//console.log(arr3); //[3,2,3,1,1]
			
			//最大的出现次数
			var max = arr3[0];
			for (var i=0; i<arr3.length; i++) {
				if (max < arr3[i]) {
					max = arr3[i];
				}
			}
			
			for (var i=0; i<arr3.length; i++) {
				if (max == arr3[i]) {
					console.log(arr2[i]);
				}
			}
