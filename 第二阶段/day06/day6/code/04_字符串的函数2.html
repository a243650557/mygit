			function getParamByName(str, name){
				var str2 = str.substring( str.indexOf("?")+1 ); //"name=avery&age=20&sex=male"
				var arr2 = str2.split("&");  //['name=avery','age=20','sex=male']
				
				for (var i=0; i<arr2.length; i++) {
					var str3 = arr2[i]; //'name=avery' 或 'age=20' 或 'sex=male'
					var arr3 = str3.split("=");  //['name', 'avery']
					if (arr3[0] == name) {
						return arr3[1];
					}
				}
				return "";
			}
