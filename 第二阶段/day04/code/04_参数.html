			//arguments一般用于参数数量不固定的情况下
			//求任意数量的数字的和
			function fn3(){
				var sum = 0;
				for (var i=0; i<arguments.length; i++) {
					sum += arguments[i];
				}
				return sum;
			}
			var res = fn3(2,5,6,4);
			var res = fn3(2,5);
