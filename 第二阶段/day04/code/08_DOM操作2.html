		<script>
			
			//等待页面加载完成后调用
			window.onload = function(){
				
				var oTxt = document.getElementById("txt");
				//console.log(oTxt); //[object HTMLInputElement]
				
				//value属性 ： 一般用来获取或设置输入框的内容
				//设置输入框的内容
				oTxt.value = "hello";
				
				//获取输入框的内容
				console.log(oTxt.value); //"hello"
				
				
				//innerHTML: 获取或设置节点的内容
				// 识别html标签
				var obox = document.getElementById("box");
				
				//获取内容
				console.log( obox.innerHTML ); //haha
				
				//设置内容
				//obox.innerHTML = "Dota2";
				obox.innerHTML = "<b>Dota2</b>";
				
			}
		</script>
	</head>
	<body>
		<input id="txt" type="text" value="1" />
		<button id="btn">按钮</button>
		<p id="box">haha</p>
	</body>
