		<script>
			
			//函数递归: 在函数内部调用自己
			/*

			//5!
			//4! * 5
			//3!*4 *5
			//2!*3 *4*5
			//1*2 *3*4*5
			
			// n! = (n-1)! * n;
			// f(n) = f(n-1) * n;
			
			
			//函数递归： 
			//一般用于相邻两个数之间有关系的情况下
			// 1， 先找出相邻两次的关系 ， 如：f(n) = f(n-1) * n;
			// 2， 找出临界值， 结束递归的条件
			// 3， 写一个函数f(n),并认定该函数就是可行的
			
			//求n!的函数
			function f(n){
				if (n==1) {
					return 1;
				}
				return f(n-1) * n;
				
				//     f(4)     *5
				//     f(3)*4   *5
				//     f(2)*3 *4*5
				//     1*2 *3*4*5
				
				//	   f(0)*1 *2*3*4*5
				//	   f(-1)*0 *1 *2*3*4*5
			}
			
			console.log( f(10) ); //120
			
			
			
			//1, 计算1+2+3+…+100的和  
			// f(n) = f(n-1) + n;
			// f(1) = 1;
			
			function f2(n) {
				if (n==1) return 1;
				return f2(n-1) + n;
			}
			
			console.log(f2(100));
			
			
			
		</script>
