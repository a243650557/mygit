<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//变量（可以改变的量） (var: variable可变的量)
			//作用： 保存数据
			var age;  //声明了一个变量， 变量的名字是age
			console.log(age); //undefined, 未定义，声明（定义）了变量，但是没有给值
			
			age = 16;  //给age变量赋一个值16
			console.log(age); //16
			// = ：表示赋值
			// == : 表示等于
			// === ： 表示全等于（恒等于）
			
			
			//声明的同时，赋一个值
			//可以声明相同名称的变量
			var age = 18; 
			console.log(age); //18
			
			//同时声明多个变量
			var age=20, sex="男";
			console.log(age + sex);  //20男, +:表示字符串连接（只要有一边为字符串就会使用字符串连接）
			console.log(20 + 10); //30， +: 表示数字相加 
			//var age = 20;
			//var sex = "男";
			
			
			//弱类型
			//typeof: 检测类型
			var age = 19;
			console.log(typeof age); //number
			
			age = "hello";
			console.log(typeof age); //string
			
			//强类型: 声明固定类型的变量后， 就只能赋值该类型的值
			//int age; age = 19;
			
			
			/*
			 变量的命名规范
				1, 变量名可以是数字,字母,下划线_和美元符$组成;
				2, 第一个字符不能为数字
				3, 不能使用关键字或保留字
				4, 标识符区分大小写，如：age和Age是不同的变量。但强烈不建议用同一个单词的大小写区分两个变量。
				5, 变量命名尽量遵守驼峰原则: myStudentScore
				6, 变量命名尽量见名思意, 
			*/
			
			//1, 变量名可以是数字,字母,下划线_和美元符$组成;
			var _ = 1;
			console.log(_);
			
			var $ = 2;
			console.log($);
			
			var _$12ab = 3;
			console.log(_$12ab);
			
			
			//2, 第一个字符不能为数字
			//var 1ab = 4; //报错
			//console.log(1ab);
			
			//3, 不能使用关键字或保留字
			//var var = 5;  //报错
			//console.log(var);
			
			//var class = 5; //报错
			//console.log(class);
			
			
			//4, 标识符区分大小写，如：age和Age是不同的变量。但强烈不建议用同一个单词的大小写区分两个变量。
			var age = 6;
			var Age = 7;
			console.log(age + "," + Age); //6,7
			
			
			//5, 变量命名尽量遵守驼峰原则: myStudentScore
			var myStudentScore = 100; //小驼峰
			//var MyStudentScore = 100; //大驼峰
			
			//6, 变量命名尽量见名思意
			var myStudentScore = 100;
			//var oBox = {}; //对象前面加o
			//var aItem = []; //数组前面加a
			
			
			

		</script>
	</head>
	<body>
	</body>
</html>
