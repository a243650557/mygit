<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			
			//表示八进制, 以0开头来表示八进制
			var n = 010;
			console.log(n); //8
			
			//表示十六进制, 以0x开头来表示十六进制
			var n = 0x11;
			console.log(n); //17
			
			
			//扩展练习
			//1. 将这些二进制1100 , 10111转成八进制、十进制、十六进制
			//1100
			//->八进制：  14
			//->十进制：  12
			//->十六进制：  C
			
			//10111
			//->八进制：  27
			//->十进制：  23
			//->十六进制：  17
			
			
			//2. 将下列10进制数转成二进制
			//   193 ,   49 ,   81 ,  35
			//193  ->  128 + 64 + 1 = 11000001 
			//49  ->  32 + 16 + 1 = 110001 
			//81 ->  64 + 16 + 1 = 1010001
			//35 ->  32 + 2 + 1 = 100011
			
			//3. 将下列二进制数转成十进制数
			//  100001001 
			//  11001101

			//100001001  ->  256 + 8 + 1 = 265
			//11001101 ->  128+64+8+4+1 = 205
			
			//把八进制27转换成16进制
			//27 -> 二进制 01 0111 -> 十六进制17
			
			
			
		</script>
	</head>

	</body>
</html>
