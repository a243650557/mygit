<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script>
			
			//数据类型
			/*
				Boolean 布尔类型，  true和false
				Number 数值类型, 1,2, 3.3 ,..
				String 字符串类型 , "hello"， "张三"
				Object 对象类型， {name:"张三", sex:"男"}
				
				特殊类型：
				Undefined  ,  undefined
				Null ,  null
				
				//ES6
				Symbol
			*/
			
			//Boolean
			var b = true; //真
			var c = false; //假
			console.log(c); //true
			console.log(typeof b); //boolean, Boolean类型的值
			
			
			//Number
			var age = 19;
			console.log(age);
			console.log(typeof age); //number
			
			//String
			var str = "hello";
			console.log(str); //"hello"
			console.log(typeof str); //string
			
			//Object 对象
			var obj = {};
			console.log(obj); //[object Object]
			console.log(typeof obj); //object
			
			//特殊类型
			//Undefined: 未定义， 声明但是没有赋值, 只有一个值：undefined
			var sex = undefined;
			console.log(sex); //undefined
			console.log(typeof sex); //undefined
			
			//Null： 只有一个值: null
			var aa = null;
			console.log(aa); //null
			console.log(typeof aa); //object
			
			
			//Array数组， 是对象类型
			var arr = [];
			console.log(arr); //[]
			console.log(typeof arr); //object
			
			//Function函数
			function fn(){}
			console.log(fn); //function fn(){}
			console.log(typeof fn); //function
			
			
			
			//Undefined类型 ： 只有一个值undefined
			// 如果声明了变量但是没有赋值， 一般不使用
			var bb;
			console.log(bb); //undefined
			console.log(typeof bb); //undefined
			
			//注意： 一般声明变量的时候就要赋值
			
			//Null类型： 只有一个值null
			var cc = null
			console.log(cc); //null
			console.log(typeof cc); //object
			
			//undefined 是由 null派生来的 
			//undefined 和null值相等， 类型不相等
			console.log(undefined == null);  //true
			console.log(undefined === null);  //false
			console.log(typeof undefined == typeof null); //false, 类型不相等
			
			//  == ： 表示值相等
			//  ===： 表示值和类型都相等
			
			
		
			
			
			
			
			
			
			
			
		</script>
		
	</head>
	<body>
	</body>
</html>
