		<!-- JavaScript语言 -->
		<script type="text/javascript">
			
			//弹出一个警告框
			// alert() : JS提供的函数
			// "hello world" : 字符串，可以使用双引号""或单引号''
			// ; 分号 ： 分隔两条js语句， 在js中可以不写（会以换行作为语句的结束），建议写分号; swift也可以不写分号 
			//alert("hello world"); 
			//alert("hello world");
			
			//在页面上显示内容, 支持html标签 （最不常用）
			document.write("hello world");
			document.write("<b>hello world</b>");
			
			//在控制台输出(打印) 最常用
			console.log("hello world");			
			
		</script>

			导入外部的js文件

			console.log(" 在导入外部js的标签内的代码不会被执行 ");
