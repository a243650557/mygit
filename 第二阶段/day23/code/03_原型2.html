			//原型的作用
			//可以扩展功能(扩展方法)
			// String 
			// Array
			
			//给字符串String添加一个方法
			String.prototype.addString = function(str){
				//console.log(str);
				console.log(this + " " + str);
				return this + " " + str;
			}
			var str = "hello";
			var str2 = str.addString("老王");
			console.log(str2);
			
			console.log("zhangsan".addString("hello"));
			
			
			//给数组扩展一个数组去重的方法
			Array.prototype.fn = function(){
				var arr = this;
				var arr2 = [];
				for (var i=0; i<arr.length; i++) {
					if (arr2.indexOf(arr[i]) == -1) {
						arr2.push(arr[i]);
					}
				}
				return arr2;
			}
			
			var arr = [1,2,2,2,2,1,3,4,6,5];
			var arr2 = arr.fn();
			console.log(arr2); //[1,2,3,4,6,5]
