<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//indexOf()
			//forEach() : 用来遍历数组中的每一项；这个方法执行是没有返回值的，对原来数组也没有影响
			//不能使用break， 不能使用continue, 不支持IE8-
			var arr = [10,20,30,40];
			arr.forEach(function(v, i, array){
				console.log(i + ": " + v);
				//break;
				//continue;
			});
			
			
			//map(): 和forEach非常相似，都是用来遍历数组中的每一项的，区别是map的回调函数中支持return返回
			//不管是forEach还是map 都支持第二个参数值，第二个参数的意思是把匿名回调函数中的this进行修改
			var arr = [10,20,30,40];
			var arr2 = arr.map(function(v, i, array){
				//console.log(i + ": " + v);
				return v*v;
			})
			//console.log(arr2); //[100,400,900,1600]
			
			
			
			/*
			    reduce()用法： 接收一个函数作为累加器，数组中的每个值（从左到右）开始缩减，最终为一个值，是ES5中新增的一个数组逐项处理方法..
			  
			reduce接收两个参数， 第二个参数可选（为pre的初始值）
			第一个参数是回调函数，该回调函数中又包含四个参数， 分别为：
			    pre：上一次调用回调函数时的返回值，或者初始值
			    cur：当前正在处理的数组元素
			    index : 当前正在处理的数组元素下标
			    array : 调用reduce()方法的数组
			result: 遍历完数组后的最终结果

			 */
			var arr = [10,20,30,40];
			var result = arr.reduce(function(pre, cur, i, array){
				//console.log("前一个值：" + pre + ", 当前值：" + cur + ", 下标：" + i);
				return cur*2;
			}, 1);
			console.log(result); //最后一次遍历的return值
			
			
			//数组累加
			var arr = [10,20,30,40];
			var res = arr.reduce(function(pre, cur){
				return pre + cur;
			});
			//console.log(res); //100
			
			
			//filter() : 过滤
			var arr = [-1,2,1,4,-3,7,-6];
			var arr2 = arr.filter(function(v){
				return v>0;
			});
			console.log(arr2); //[2,1,4,7]
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
