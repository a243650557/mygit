<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			
			//ES6-Object
			
			//对象中属性和方法的简写
			
			//属性的简写
			var name1 = "张三";
			var obj = {name1}; // {name1} 相当于： {name1:name1}
			//console.log(obj.name1); //张三
			
			//方法的简写
			var obj = {
				eat: function(){
					console.log("eat");
				},
				sleep(){
					console.log("sleep");
				}
			}
			//obj.eat();
			//obj.sleep();
			
			
			//方法和属性可以用表达式
			var name = "老王";
			var obj = {
				name,  //name:name
				age: 33,
				["s"+"ex"]: "男",
				
				eat(){
					console.log('eat');
				},
				["sl"+"eep"]() {
					console.log("sleep");
				}
			}
			//console.log(obj.name + obj.age + obj.sex);
			//obj.eat();
			//obj.sleep();
			
			
			/*
			   Object.is()用来比较两个值是否严格相等。它与严格比较运算符（===）的行为基本一致， 
			                                    不同之处只有两个：一是+0不等于-0，二是NaN等于自身
			*/
			//console.log( +0 === -0 ); //true
			//console.log( NaN === NaN ); //false
			
			//console.log( Object.is(+0, -0) ); //false
			//console.log( Object.is(NaN, NaN) ); //true
			
			
			/*
			   Object.assign() 方法用来将源对象（source）的所有可枚举属性，复制到目标对象（target）。
			      它至少需要两个对象作为参数，第一个参数是目标对象，后面的参数都是源对象。
			      只要有一个参数不是对象，就会抛出TypeError错误。
			*/
			var obj1 = {a:1, b:2};
			var obj2 = {b:3, c:4};
			var obj3 = {c:5, d:6};
			
			
			//合并对象
			//var obj = Object.assign(obj1, obj2, obj3);
			//console.log( obj ); //{ a: 1, b: 3, c: 5, d: 6 }
			//console.log( obj1 ); //{ a: 1, b: 3, c: 5, d: 6 }
			//console.log( obj2 ); //{ b: 3, c: 4 }
			//console.log( obj3 ); //{ c: 5, d: 6 }
			 
			//合并对象
			var obj = Object.assign({}, obj1, obj2, obj3);
			console.log( obj ); //{ a: 1, b: 2 }
			console.log( obj1 ); //{ a: 1, b: 3, c: 5, d: 6 }
			console.log( obj2 ); //{ b: 3, c: 4 }
			console.log( obj3 ); //{ c: 5, d: 6 }
			
			//复制对象
			var obj1 = {a:1, b:2};
			//var obj = obj1;
			//console.log(obj == obj1); //true
			
			var obj = Object.assign({}, obj1);
			console.log(obj == obj1); //false
			
			//基本类型判断相等： 判断值是否相等
			//引用类型判断相等： 判断地址是否相等， 并不关心值是否相等
			
		</script>
	</head>
	<body>
	</body>
</html>
