<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 ES6-Set :
			    数据结构Set类似于数组，但是成员的值都是唯一的，没有重复的值。
			     				
			    Set的属性和方法:
			    size : 数量
			    add(value)：添加某个值，返回Set结构本身
			    delete(value)：删除某个值，返回一个布尔值，表示删除是否成功
			    has(value)：返回一个布尔值，表示该值是否为Set的成员
			    clear()：清除所有成员，没有返回值
			 */
			
			//set集合
			
			var set = new Set([1,2,3,1,2,3,3,4,5]);
			//console.log(set); //Set [ 1, 2, 3, 4, 5 ]
			//console.log(typeof set); //object
			
			//console.log(set.size); //5
			set.add("hello").add(true).add(6); //链式调用
			set.delete(3);
			//console.log(set.has(4)); //true
			//console.log(set); //Set [ 1, 2, 4, 5, "hello", true, 6 ]
			set.clear(); 
			//console.log(set); //Set []
			
			
			//数组去重
			var arr = [1,2,3,4,5,3,2,1,4,2,2,2];
			var set = new Set(arr);
			//var arr2 = [...set];
			var arr2 = Array.from(set); 
			//console.log(arr2); //[ 1, 2, 3, 4, 5 ]
			
			
			//for-of
			var set = new Set([10,20,30,40,50]);
//			for (var n of set) {
//				console.log(n); //值
//			}
			for (var n of set.keys()) {
				console.log(n); //值
			}
			for (var n of set.values()) {
				console.log(n); //值
			}
			
			for (var n of set.entries()) {
				console.log(n); //值
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
