			//箭头函数
			//作用
			//1, 省略了function
			//2, 某些情况下可以省略return
			//3, 会继承上下文的this
			
			//使用
			// 如果存在匿名函数，则可以简化成箭头函数
			
			//情况1： 最简单情况： 只有一个参数， 函数体中只有一行代码且为return值
			var f1 = n=>n;
			//console.log( f1(10) );
			
			//情况2： 有两个或以上的参数或没有参数
			var f2 = ()=>2; //等价于： function(){return 2;}
			//console.log(f2());
			
			var f3 = (m,n)=>m+n; //等价于： function(m,n){return m+n;}
			//console.log(f3(2,3));
			
			//情况3 ： 如果函数体多余两行代码，或一行代码不是return值, 则需要写{}
			var f4 = (m,n)=>{var sum=m+n; return sum;}
					//等价于function(m,n){var sum=m+n; return sum;}
			//console.log(f4(2,3));
			
			//情况4： 如果函数体只有一行代码且return的是一个对象
			var f5 = (m,n)=>({m:m, n:n});
			//var f5 = (m,n)=>{return {m:m, n:n}};
			//console.log(f5(2,3)); // { m: 2, n: 3 }

			var obj2 = {name: "老王"};
			
			//
			var obj = {
				name: "张三",
				fn: function(){
					console.log(this.name); //张三
					
					//匿名函数 function
					/*
					var fn2 = function(){
						console.log(this.name); //老王
					}
					*/
					
					//箭头函数: =>
					var fn2 = ()=>{
						console.log(this.name); //张三
					}
					
					return fn2;
				}
			}
