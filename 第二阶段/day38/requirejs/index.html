		<!-- 
			异步带入require.js
			
			require.js： 
			1, 异步导入js文件
			2， 可以让js文件（JS模块）之间有依赖关系
			
			//一般的使用场景
			// js文件比较多， 比如有十几个js文件
			// 使用requirejs来导入一些公共的模块（js文件）
			
		-->
		<script src="js/require.js" async="true" defer data-main="js/main"></script>
