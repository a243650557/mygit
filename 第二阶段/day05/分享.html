            //第二种方法   数组下标判断法

             var arr = [1,222,3333,3333,11,11,22,22,333,333];
             function fn2(arr){
               
                var newArr =[];

                for(var i =0;i<arr.length;i++){
                    if(arr.indexOf(arr[i]) === i){ //如果原数组的第I项 在原数组第一次出现的位置不是i  那么忽略;
                        newArr.push(arr[i]);
                    }
                }
                return newArr
             }
             var res = fn2(arr);
             console.log(res);
             //indexof IE8以下不支持

           


             //第三种方法  利用json 对象

             var arr = [1,1,1,3,3,3,3,5,5,5,5,5];


             function fn3(arr){
                var newArr = [];
                var json = {};
                for(var i =0;i<arr.length;i++){
                    if(!json[arr[i]]){
                        newArr.push(arr[i]);
                        json[arr[i]] =1;
                    }
                }
                return newArr;
             }
             var res  = fn3(arr);
             console.log(res)
            //  速度快 但是会占用空间


             //第四种方法 先排序 后去重

             var arr = [1,1,1,1,2,2,3,3,3,3];

             function fn4(arr){
                arr.sort();
                var newArr = [arr[0]];
                for(var i =0;i<arr.length;i++){
                    if(arr[i]!== newArr[newArr.length-1]){
                        newArr.push(arr[i]);
                    }
                }
                return newArr;
             }
             var res = fn4(arr);
             console.log(res);

            //  如果要求原数组不能改变顺序 这种方法就不可取
