<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			
			//
			/*
			var i=1;
			while (i<=100){			
				
				i++;
			}
			*/
			
			//for循环
			//语法格式
			/*
			 
			 	for (循环初始值; 循环条件; 循环增量（减量）) {
			 		
			 	}
			 
			 	for (var i=1; i<=100; i++) {
			 		
			 	}
			 */
			
			
			//第1次循环 : 先执行一次var i=1;sum=0;   然后判断i<=100是否成立， 成立， 执行循环体sum=0+1, 最后i++;
			//第2次循环： i=2; sum=1;  然后判断i<=100是否成立， 成立，  执行循环体sum=1+2;  最后i++;
			//第3次循环： i=3; sum=1+2;  然后判断i<=100是否成立， 成立，  执行循环体sum=1+2+3;  最后i++;
			//第4次循环： i=4; sum=1+2+3;  然后判断i<=100是否成立， 成立，  执行循环体sum=1+2+3+4;  最后i++;
			// ...
			// ...
			//第99次循环： i=99; sum=1+2+..+98; 然后判断i<=100是否成立，成立， 执行循环体sum=1+2+..+98+99; 最后i++;
			//第100次循环： i=100; sum=1+2+..+99; 然后判断i<=100是否成立，成立， 执行循环体sum=1+2+..+99+100; 最后i++;
			//第101次循环： i=101; sum=1+2+..+99+100; 然后判断i<=100是否成立， 不成立， 直接跳出循环（不执行循环体）,此时i=101
			
			// 1+2+3+..+100
			var sum = 0;
			for (var i=1; i<=100; i++) {
				//console.log(i);
				sum += i;
			}
			console.log(sum); //5050
			console.log("i=" + i); //i=101
			
			
			//注意： for中的三个表达式都可以不写（不会出现错误）， 但是会死循环， 一般情况下三个表达式都写上
			
			
			
			//打印100以内 7的倍数
			for (var i=1; i<=100; i++) {
				if (i%7 == 0) {
					console.log(i);
				}
			}
			
			
			//打印图形
			//* * * * * * * * * *
			//* * * * * * * * * *
			//* * * * * * * * * *
			//* * * * * * * * * *
			for (var i=1; i<=40; i++) {
				document.write("* ");
				if (i%10 == 0) {
					document.write("<br>");
				}
			}
			
			for (var i=1; i<=4; i++) {
				for (var j=1; j<=10; j++) {
					document.write("* ");
				}
				document.write("<br />");
			}
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
