<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//do-while
			
			//语法格式
			/*
			 	do {
			 		代码
			 	}while(表达式或变量);
			 
			 */
			
			// 1+2+..100
			//while
			/*
			var i = 1;
			var sum = 0;
			while (i <= 100) {
				sum += i;
				i++;
			}
			*/
			
			//do-while
			var sum = 0;
			var i = 1;
			do {
				sum += i;
				//console.log(i);
				i++;
			} while(i <= 100);
			
			console.log(sum); //5050
			
			
			//
			//while 和 do-while 当第一次就不满足循环条件时有区别: 
			//do-while: 先执行一次循环体， 再判断
			//while: 先判断，再执行循环体
			while (0) {
				console.log("while");
			}
			do {
				console.log("do-while");
			} while(0);
			
			console.log(1);
			
			//模拟do-while
			/*
			console.log("while");
			while (0) {
				console.log("while");
			}
			*/
			
		</script>
	</head>
	<body>
	</body>
</html>
