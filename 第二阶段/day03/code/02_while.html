			//1+2+3+..+100
			var i = 1;
			var sum = 0; //和
			while (i <= 100) {
				
				sum += i; //sum = sum + i;
				
				i++;
			}
			console.log("sum=" + sum); //sum=5050

			//. 练习
			//打印100以内 7的倍数
			var i = 1;
			while (i <= 100) {
				
				if (i%7 == 0) {
					console.log(i);
				}
				
				i++;
			}
			
			
			//打印100以内的奇数
			var i = 1;
			while (i <= 100) {
				
				if (i%2) {
					console.log("奇数： " + i);
				}
				
				i++;
			}
			
			
			//打印100以内所有偶数的和
			var i = 1; 
			var sum = 0;
			while (i <= 100) {
				
				if (i%2 == 0) {
					sum += i;
				}
				
				i++;
			}
			console.log("偶数和：" + sum);

			//循环嵌套
			var i = 1;
			while (i <= 4) {  //遍历4行
				
				var j = 1;
				while (j <= 10) { //遍历10次
					document.write("* ");
					j++;
				}
				
				document.write("<br />");
				
				i++;
			}
