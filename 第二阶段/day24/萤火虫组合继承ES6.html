<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		html,body {
				width: 100%; height: 100%;
				background: url(images/bg.jpg);
				overflow: hidden;
				}
			.fireworm {
				width: 18px;
				height: 18px;
				position: absolute;
				}
				.snow {
				width: 18px; 
				height: 18px;
				position: absolute;
			}
			
	</style>
	<script src="move.js"></script>
	<script src="move1.js"></script>
	<script>
		onload = function(){
		class Base{
			constructor(src,className){
				this.ele = document.createElement("img");
				console.log(this.ele);
				document.body.appendChild(this.ele);
				this.ele.src = src;
				this.ele.className = className;
			}
			init(){
				this.ele.style.left = this.randomPoint().left + "px";
				this.ele.style.top = this.randomPoint().top + "px";
				return this;
			}
			randomPoint(){
				var x = parseInt(Math.random()*(document.documentElement.clientWidth-18));
				var y = parseInt(Math.random()*(document.documentElement.clientHeight-18));
				return {left:x, top:y};
			}
			
		}
		
		class Fireworm extends Base{
			constructor(src,className){
				super(src,className);
				
			}
			fly(){
				var that = this;
				animate(this.ele, this.randomPoint(), function(){
						//console.log(this); //window
						that.fly();
				});
			}
			}
			
			for(var i=0; i<30; i++){
			var fireworm = new Fireworm("images/1.jpg","snow");
			fireworm.init();
			fireworm.fly();
			
			}
			
			
		class Snow extends Base{
			constructor(src,className){
				super(src,className);
				this.ele.style.left = this.randomPoint().left + "px"; 
				this.ele.style.top = -18 + "px";
			}
			falldown(){
				move(this.ele, "top", document.documentElement.clientHeight);
				if(this.ele.offsetTop > document.documentElement.clientHeight -50){
					this.ele.style.top = -18 + "px";
			}
		}
			
			var n = 100;
			var timer = setInterval(function(){
					
			if (n-- > 0) {
				
				var snow = new Snow("images/snow.gif","snow");
				snow.init();
				snow.falldown();
			}
				else  {
				clearInterval(timer);
			}
			
			}, 1000);
		}
	</script>
	<body>
	</body>
</html>
