<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 练习
			 实现以下类的原型链继承
			
				父类：Cat
				方法： eat; miaow
				属性： fur
				说明： eat吃各种东西
				
				子类1： GarfieldCat
				方法：eat; miaow; talk
				属性：fur; glasses
				说明：eat只吃肉
				
				子类2： TomCat
				方法：eat; miaow; catchMouse
				属性：fur; friend
				说明：eat只吃面包
			*/
			
			//Cat
			function Cat(){
				this.fur = "皮肤";
			}
			Cat.prototype.eat = function(){
				console.log("吃各种东西");
			}
			Cat.prototype.miaow = function(){
				console.log("喵喵");
			}
			
			
			//GarfieldCat
			function GarfieldCat(){
				this.glasses = "眼镜";
			}
			GarfieldCat.prototype = new Cat(); //继承Cat
			GarfieldCat.prototype.talk = function(){
				console.log("说话");
			}
			GarfieldCat.prototype.eat = function(){
				console.log("只吃肉");
			}
			
			
			
			//TomCat
			function TomCat(){ 
				this.friend = "朋友";
			}
			TomCat.prototype = new Cat(); //继承Cat
			TomCat.prototype.catchMouse = function(){
				console.log("抓老鼠");
			}
			TomCat.prototype.eat = function(){
				console.log("只吃面包");
			}
			
			new TomCat("Jerry");
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
