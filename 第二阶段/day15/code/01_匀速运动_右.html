<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			onload = function(){
				var btn = document.getElementById("btn");
				var box = document.getElementById("box");
				
				//按钮
				btn.onclick = function(){
					
					//box.style.left = 300 + "px";
					
					var timer = setInterval(function(){
						
						//1，获取当前值
						var current = box.offsetLeft;
						
						//2, 速度 v=s/t (单位时间的距离)
						var speed = 7;
						
						//3，判断临界值
						if (current+speed > 300){
							clearInterval(timer); //停止运动
							box.style.left = 300 + "px";
							return;
						}
						
						//4， 运动
						box.style.left = current + speed + "px";
						
					}, 30);
				}
			}
		</script>
	</head>
	<body>
		<button id="btn">开始运动</button>
		<div id="box" style="width: 100px; height: 100px; background: green; position: absolute; left: 50px; top: 100px;"></div>
		<div style="width: 1px; height: 300px; background: black; position: absolute; left: 300px; top: 1px;"></div>
	</body>
</html>
