<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			onload = function(){
				
				
				//构造函数
				function Drag(id){
					
					//属性
					this.ele = document.getElementById(id);
					
					//方法
					//startMove
					this.startMove = function(){
						var that = this;
						this.ele.onmousedown = function(e){
							e = e||event;
							var disx = e.offsetX;
							var disy = e.offsetY;
							
							that.moving(disx, disy);
							that.stopMove();
						}
					}
					
					//moving
					this.moving = function(x, y){
						var that = this;
						document.onmousemove = function(e){
							e = e||event;
							that.ele.style.left = e.pageX - x + "px";
							that.ele.style.top = e.pageY - y + "px";
						}
					}
					//stopMove
					this.stopMove = function(){
						document.onmouseup = function(){
							document.onmousemove = null;
							document.onmouseup = null;
						}
					}
				}
				
				new Drag("box").startMove();
				new Drag("box1").startMove();
				
			}
		</script>
	</head>
	<body>
		<div id="box" style="width: 100px; height: 100px; background: green; position: absolute; left: 10px; top: 100px;"></div>
		<div id="box1" style="width: 100px; height: 100px; background: red; position: absolute; left: 10px; top: 210px;"></div>
	</body>
</html>
