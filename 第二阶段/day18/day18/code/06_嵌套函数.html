			fn2();

			(function(){

			//构造函数
			function Fn5(){
				this.name = "张三";
			}
			new Fn5();
			
			
			//回调函数: 主要用于函数内部有异步操作时
			function fn6(func){
				
				setTimeout(function(){
					//func();

			}

			// func()
			
			
			
			//函数嵌套
			function fun1(){
				console.log("fun1");
				function fun2(){
					console.log("fun2");
				}
				return fun2;
			}
			
			//fun1();
			//fun2(); //报错
			
			//fun1()();
			//var f2 = fun1(); //f2 = fun2
			//f2(); //fun2()
			
			//内部函数使用匿名函数
			function fun3(){
				console.log("fun3");
				
				return function(){
					console.log("fun4");
				};
			}
			//fun3()();
			
			
			//使用自运行函数进行嵌套
			var f6 = (function(){
				console.log("fun5");
				
				return function(){
					console.log("fun6");
				}
				
			})();
			
			//f6();
			
			
			//使用自运行函数进行嵌套
			var f8 = (function(a){
				console.log("fun7: a=" + a);
				
				return function(b){
					console.log("fun8: b=" + b);
				}
				
			})(10);
			
			f8(20);
			
			
			
			//闭包
