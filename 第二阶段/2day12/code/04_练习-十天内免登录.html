<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="cookie.js"></script>
		<script>
			onload = function(){
				
				/*
				 练习
					1, 十天内免登录:
					    如下图, 有账户,密码输入框, 当用户点击确定按钮, 
					    如果选择了十天内免登录,则将账户和密码保存在cookie中.
					    当下一次再进入该页面时, 自动填写上次保存的账户和密码 
				*/
				
				var aInput = document.getElementsByTagName('input');
				
				//先获取cookie
				var username = getCookie("username");
				var pwd = getCookie("password");
				if (username && pwd) {
					aInput[0].value = username;
					aInput[1].value = pwd;
				}
				
				//确定
				aInput[3].onclick = function(){
					
					//如果勾选了
					if (aInput[2].checked) {
						
						var username = aInput[0].value;
						var pwd = aInput[1].value;
						
						//保存cookie
						var d = new Date();
						d.setDate(d.getDate()+10); //十天后的日期
						setCookie("username", username, d);
						setCookie("password", pwd, d);
						//console.log(getCookie("username"));
						//console.log(getCookie("password"));
					}
					
				}
			}
		</script>
	</head>
	<body style="background: #F1DEFF;">
		<div style="width: 230px; background: #F67C5F; height: 100px; padding: 10px;">
			账号：<input type="text" /> <br>
			密码：<input type="password" /> <br>
				<input type="checkbox"  />十天内免登录 <br>
				<input type="button" value="确定" /> <input type="reset" />
		</div>
	</body>
</html>
