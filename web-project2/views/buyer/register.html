{% extends './layout.html' %}

{% block content %}
<h1>注册</h1>

<div class="form-group">
    <label>用户名：</label>
    <input name="name" class="form-control" type="text" placeholder="用户名"/>
</div>
<div class="form-group">
    <label>密码：</label>
    <input name="psd" class="form-control" type="password" placeholder="密码"/>
</div>
<div class="form-group">
    <label>再次输入密码：</label>
    <input name="repsd" class="form-control" type="password" placeholder="再次输入密码"/>
</div>
<button id="confirm" class="btn btn-block btn-success">注册</button>
<button id="cancel" class="btn btn-block btn-danger">取消</button>

{% endblock %}




{% block js %}
<script src="/st/buyer/js/register.js"></script>
{% endblock %}
